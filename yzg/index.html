      , sliderSize = {
          width: 640
        , height: 407
        }

    var slider = {
      segment: 0
    , max: 2
    , timeout: 3 // second
    , _toid: null
    , next: function() {
        this.segment++;
        if (this.segment > this.max) {
          this.segment = 0
        }
        this.$el.flickable('segment', this.segment)
        this.reset()
      }
    , setElement: function(el) {
        this.$el = el
      }
    , reset: function(segment) {
        this._toid && clearTimeout(this._toid);

        if (typeof segment == 'number') {
          this.segment = segment
        }
        this._toid = setTimeout(function() {
          slider.next()
        }, this.timeout * 1000)
      }
    }

    function resizeSlider(imgs) {
      var screenWidth = Math.min(screen.width, screen.height, 640)
        , ratio = screenWidth / 640
        , x = function(i) { return Math.round(i * ratio) }
        , size = {
        width: x(sliderSize.width)
      , height: x(sliderSize.height)
      }

      $('.slider-wrap, .slider-item').css({
        width: size.width + 'px'
      , height: size.height + 'px'
      })

      $('.slider').css({
        width: (size.width * imgs.length) + 'px'
      , height: size.height + 'px'
      })

      var items = $('.slider-item')

      $.each(imgs, function(i, it) {
        var links = $(items[i]).find('a')

        $.each(it.links, function(j, link) {
          $(links[j]).css({
            width: x(link.width) + 'px'
          , height: x(link.height) + 'px'
          , top: x(link.top) + 'px'
          , left: x(link.left) + 'px'
          })
        })
      })
    }

    function setupSlider(imgs) {
      var html = []

      $.each(imgs, function(i, it) {
        html.push('<div class="slider-item"><img src="' + it.img + '" />')

        $.each(it.links, function(i, link) {
          html.push('<a href="' + link.url + '">' + link.url + '</a>')
        })

        html.push('</div>')
      })

      $('.slider').html(html.join(''))
      resizeSlider(imgs)
      
      slider.setElement($('.slider').flickable({
        segments: 3
      , onScroll: function(evt, segment) {
          slider.reset(segment)
        }
      }))
      slider.reset()
    }

    //$P.setup()
    
    $(function() {
      setupSlider(images)
    })

    function getQueryParameter(qs) {
      var s = location.href;
      s = s.replace("?","?&").split("&");
      var re = "";
      for(i=1;i<s.length;i++)
        if(s[i].indexOf(qs+"=") == 0)
          re = s[i].replace(qs+"=","");
              
      return re;
